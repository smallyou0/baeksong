<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백송</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-white">
    <header class="header-sub block">
      <div class="align triple bg-white">
        <a class="btn-back" href="javascript:window.history.back();"></a>
        <h2>매물 상세</h2>
        <div></div>
      </div>
    </header>
    <main class="main pb170">
      <section class="content">
        <div class="img-wrap2">
          <img src="../images/@img_bs_detail.png" alt="">
        </div>
        <div class="checkbox-container terms arrow align vm px16 pb16 pt30">
          <label class="text-type4 fz13 green" for="checkbox2"><span>백송인증매물</span></label>
          <span class="text-type4 fz11 pl10">백송 전문가가 직접 확인한 추천 매물</span>
        </div>
        <div class="text-type4 fz20 px16">전세 2억 5,000</div>
        <div class="img-wrap2 pt26">
          <img src="../images/@img_bs_detail2.png" alt="">
        </div>
        <div class="text-type4 fz20 px16 pt30">이 집에 대해 알려드릴게요</div>
        <div class="text-type4 fw400 fz14 px16 pt8">직접 확인한 내용을 기반으로 제공합니다.</div>
        <div class="img-wrap2 pt24 px16">
          <img src="../images/@img_bs_info1.png" alt="">
        </div>
        <div class="img-wrap2 pt16 px16">
          <img src="../images/@img_bs_info2.png" alt="">
        </div>
        <div class="text-type4 fz18 px16 pt40">상세 설명</div>
        <div class="img-wrap2 pt24 px16">
          <img src="../images/@img_bs_info3.png" alt="">
        </div>
        <div class="img-wrap2 pt24">
          <img src="../images/@img_bs_detail3.png" alt="">
        </div>
        <div class="text-type4 fz18 px16 pt40">중개사무소 정보</div>
        <div class="img-wrap2 pt16 px16">
          <img src="../images/@img_bs_info4.png" alt="">
        </div>
        <div class="text-type4 fz18 px16 pt40">최근 거래</div>
        <div class="text-type4 fz18 px16 pt40">주변 생활 시설</div>
        <div class="img-wrap2 pt16 px16">
          <img src="../images/@img_bs_detail4.png" alt="">
        </div>
        <div class="px16">
          <button class="btn-main-empty w100" type="button" onclick="alert('준비중입니다')">주변 생활 시설 보기</button>
        </div>
        <div class="text-type4 fz18 px16 pt40">이 지역은 하루 배송권이에요</div>
        <div class="img-wrap2 pt16 px16">
          <img src="../images/@img_bs_info5.png" alt="">
        </div>
        <div class="text-type4 fz18 px16 pt40">인근 전철역</div>
        <div class="img-wrap2 pt16 px16">
          <img src="../images/@img_bs_info6.png" alt="">
        </div>
        <div class="text-type4 fz18 px16 pt40">교통 정보</div>
        <ul class="list-type8 grid3 px16 pt10 scroll-x pb10 pt24">
          <li class="radius-10 btn-area gray ratio2 active">
            <div class="text-type4 text-center">최소시간</div>
          </li>
          <li class="radius-10 btn-area gray ratio2">
            <div class="text-type4 text-center">지하철</div>
          </li>
          <li class="radius-10 btn-area gray ratio2">
            <div class="text-type4 text-center">버스</div>
          </li>
        </ul>
        <div class="input-type input-type1 pt20 px16">
          <div class="input-wrap">
            <input type="text" id="txt2" placeholder="도착지 검색">
            <button class="text-type4" type="button" onclick="alert('준비중입니다')">검색</button>
          </div>
        </div>
        <div class="text-type4 fz18 px16 pt40">학군 정보</div>
        <ul class="list-type8 grid3 px16 pt10 scroll-x pb10 pt24">
          <li class="radius-10 btn-area gray ratio2 active">
            <div class="text-type4 text-center">초등학교</div>
          </li>
          <li class="radius-10 btn-area gray ratio2">
            <div class="text-type4 text-center">중학교</div>
          </li>
          <li class="radius-10 btn-area gray ratio2">
            <div class="text-type4 text-center">고등학교</div>
          </li>
        </ul>
        <div class="img-wrap2 px16">
          <img src="../images/@img_bs_info7.png" alt="">
        </div>
        <div class="text-type4 fz18 px16 pt40">위치</div>
        <div class="text-type4 px16 pt8 fz14 fw400">서울시 동대문구 답십리동</div>
        <div class="img-wrap2 px16 pt24">
          <img src="../images/@img_bs_detail5.png" alt="">
        </div>
        <div class="fixed-bottom align bg-white w100 px16 pt8 pb8 mb51 w100" style="z-index: 400; max-width: 500px;">
          <img class="btn-heart" src="images/ico_heart.svg" alt="">
          <button class="btn-main-on w100 ml5" type="button" onclick="alert('준비중입니다')">문의하기</button>
        </div>
      </section>
      <div class="nav-foot">
        <nav class="nav-foot__cont">
          <ul>
            <li class="ico-nav1"><a href="home.html">홈</a></li>
            <li class="ico-nav2 active"><a href="round.html">내 주변</a></li>
            <li class="ico-nav3"><a href="#none" onclick="alert('준비중입니다')">관심 매물</a></li>
            <li class="ico-nav4"><a href="#noen" onclick="alert('준비중입니다')">더보기</a></li>
          </ul>
        </nav>
      </div>
    </main>
    <script>
      $('.btn-heart').click(function() {
          var img = $(this);
          var src = img.attr('src');

          if (src.includes('ico_heart.svg')) {
              img.attr('src', 'images/ico_heart_active.svg');
          } else {
              img.attr('src', 'images/ico_heart.svg');
          }
      });
      $('.btn-area').click(function() {
        $(this).toggleClass('active')
      })
  </script>
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
